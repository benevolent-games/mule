<!doctype html>
<head>
	<html>
	<meta charset="utf-8"/>
	<meta name=viewport content="width=device-width, initial-scale=1"/>
	<meta name=darkreader content="dark"/>
	<title>mule</title>

	<link rel=stylesheet href="/index.css"/>
	<script
		type=importmap-shim
		src="/x/importmap.json"
		defer
	></script>
	<script
		type=module-shim
		src="/x/html.js"
		defer
	></script>
	<script
		src="/node_modules/es-module-shims/dist/es-module-shims.wasm.js"
		defer
	></script>
</head>
<body>

	<header>
		<h1><span>🐴</span>mule</h1>
		<p>inventory management system for web games</p>
		<p>powering <a href="https://benevolent.games/">benevolent.games</a></p>
		<p>see mule on <a href="https://github.com/benevolent-games/mule">github</a></p>
	</header>

	<mule-inventory>
		<div class=character-eq>
			<mule-pack index="1" character size="1x5"></mule-pack>
				<mule-character-equipment>
					some character here
				</mule-character-equipment>
			<mule-pack index="2" character size="1x5"></mule-pack>
		</div>
		<div class=inventory-items>
			<mule-pack index="3" size="8x4"></mule-pack>
			<mule-pack index="4" primary size="8x1"></mule-pack>
		</div>
		<mule-pack index="5" closed nearby size="5x5"></mule-pack>
		<mule-pack index="6" closed trade size="5x5"></mule-pack>
	</mule-inventory>

</body>
</html>
